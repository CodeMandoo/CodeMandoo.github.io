<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
	"three": "https://unpkg.com/three@0.153.0/build/three.module.js",
	"three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/",
	"mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"
      }
    }
    </script>
    <style>
        body {
            margin: 0;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #control {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        button {
            position: relative;
            min-width: 100px;
            height: 40px;
            z-index: 100;
        }

        .model-menu {
            position: fixed;
            bottom: 0;
            width: calc(100% - 20px);
            height: 160px;
            padding: 10px;
            z-index: 100;
            background-color: #fff;
            border-radius: 10px 10px 0 0;
        }

        .model-menu img {
            height: 100px;
        }

        .menu-switch {
            font-size: 20px;
            height: 20px;
            text-align: center;
            color: #006ce6;
        }
    </style>
</head>

<body>
    <div id="control">
        <button id="startButton">Start</button>
        <!-- <button id="stopButton">Stop</button> -->
        <button id="saveButton">保存</button>
        <button id="applyButton">加载保存的配置</button>
        <button id="clearButton">清空缓存</button>
    </div>
    <div id="container">
    </div>
    <div class="model-menu">
        <div class="menu-switch">打开</div>
        <div>点击下方图片添加模型</div>
    </div>
</body>
<script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { DragControls } from 'three/addons/controls/DragControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    const loader = new GLTFLoader()
    const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./assets/mind/targets.mind"
    });
    const { renderer, scene, camera } = mindarThree;

    // 创建环境光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    // 创建平行光
    // const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    // directionalLight.position.set(1, 1, 1);
    scene.add(ambientLight);

    // 每个实体的动画混合器集合
    let mixers = []
    // 每个实体对应的时钟集合
    let clocks = []
    // 模型集合
    let models = []
    // 当前拖拽模型
    let activeModel = null

    // 射线
    const raycaster = new THREE.Raycaster()
    // 鼠标位置
    const pointer = new THREE.Vector2()

    let config = []

    const start = async () => {
        await mindarThree.start();
        init();
        animate()
        renderModelImgList()
    }

    function init() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('mousemove', onPointerMove)
    }

    // 渲染
    function animate() {
        requestAnimationFrame(animate)
        // 可使用renderer.setAnimationLoop
        // 更新每个实体的动画混合器
        mixers.forEach((mixer, index) => {
            // 获取对应实体时钟
            const clock = clocks[index]
            const delta = clock.getDelta()
            mixer.update(delta)
        })
        // 设置射线位置和方向
        raycaster.setFromCamera(pointer, camera);
        if (models.length) {
            // const intersects = raycaster.intersectObject(scene.children, true);
            console.log(intersects);
        }
        // 渲染页面
        renderer.render(scene, camera);
    };

    function bindButtonEvent() {
        const startButton = document.querySelector("#startButton");
        // const stopButton = document.querySelector("#stopButton");
        const saveBtn = document.querySelector('#saveButton')
        const applyBtn = document.querySelector('#applyButton')
        const clearButton = document.querySelector('#clearButton')
        startButton.addEventListener("click", () => {
            start();
        });
        // stopButton.addEventListener("click", () => {
        //     mindarThree.stop();
        //     mindarThree.renderer.setAnimationLoop(null);
        // });
        saveBtn.addEventListener('click', () => {
            if (!config.length) {
                alert('请先添加模型')
            }
            localStorage.setItem('modelInfo', JSON.stringify(config))
            console.log(config);
            // alert('保存成功')
        })
        applyBtn.addEventListener('click', () => {
            renderSaveModel()
        })
        clearButton.addEventListener('click', () => {
            localStorage.clear()
        })

    }

    function renderModelImgList() {
        const models = [
            {
                name: 'mind',
                img: './assets/mind.png',
                gltf: 'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf'
            },
            {
                name: 'bear',
                img: './assets/bear.png',
                gltf: 'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf'
            },
            {
                name: 'raccoon',
                img: './assets/raccoon.png',
                gltf: 'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf'
            }
        ]
        const modelImgWrap = document.querySelector('.model-menu')
        models.forEach(model => {
            const img = document.createElement('img')
            img.src = model.img
            img.addEventListener('click', () => {
                loadGLTF(model.gltf).then(res => {
                    const modelConfig = Object.assign({}, model)
                    config.push(modelConfig)
                    res.controls.addEventListener('drag', (e) => {
                        console.log('drag', e, e.object, activeModel);
                        modelConfig.position = e.object.position
                    })
                })
            })
            modelImgWrap.appendChild(img)
        })
    }

    function renderSaveModel() {
        const modelInfo = localStorage.getItem('modelInfo')
        if (!modelInfo) {
            alert('还没有保存过')
            return
        }
        console.log(modelInfo, JSON.parse(modelInfo));
        config = JSON.parse(modelInfo)
        config.forEach((info) => {
            loadGLTF(info.gltf, {
                position: info.position
            }).then(res => {
                console.log(res.model);
                res.controls.addEventListener('drag', (e) => {
                    console.log('drag', e.object, res.model);
                    info.position = e.object.position
                })
            })
        })
        console.log('加载完成');
    }

    function initModelAnimation(gltf) {
        // 创建一个AnimationMixer对象
        const mixer = new THREE.AnimationMixer(gltf.scene);
        mixers.push(mixer)

        // 创建一个时钟
        const clock = new THREE.Clock()
        clocks.push(clock)

        // 模型动画
        const animations = gltf.animations;
        // 将动画数据添加到AnimationMixer中
        for (let i = 0; i < animations.length; i++) {
            const animation = animations[i];
            const action = mixer.clipAction(animation);
            action.play(); // 播放动画
        }

    }

    function initModelStatus(model, config) {
        let x = 0, y = 0, z = 0
        if (config.position) {
            // x = config.position.x
            // y = config.position.y
            // z = config.position.z
        }
        console.log(x, y, z);
        // 初始化模型状态
        model.position.set(x, y, z);
        model.rotation.set(0, 0, 0);
        model.scale.set(0.01, 0.01, 0.01);

        console.log(model);

    }


    function loadGLTF(src, config = {}) {
        const anchor = mindarThree.addAnchor(0);

        return new Promise((resolve) => {
            loader.load(src,
                (gltf) => {
                    let model = gltf.scene
                    console.log('loaded', gltf);

                    initModelStatus(model, config)

                    initModelAnimation(gltf)

                    const controls = new DragControls([model], camera, renderer.domElement);

                    controls.addEventListener('dragstart', (e) => {
                        // activeModel = gltf.scene
                    })

                    anchor.group.add(model);

                    resolve({
                        controls,
                        model
                    })
                })
        })


    }

    function onPointerMove(event) {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
        pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;
    }

    bindButtonEvent()
</script>

</html>
