        body {

            width: 100vw;

            position: fixed;

            left: 0;
            z-index: 2;

    <div id="control">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>

    <button class="addButton">Add Cube</button>

<script type="module">
    import * as THREE from 'three';

    import { DragControls } from 'three/addons/controls/DragControls.js';
    const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./assets/mind/targets.mind"
    });
    const { renderer, scene, camera } = mindarThree;

    const start = async () => {
        await mindarThree.start();
        init();
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    }
    const startButton = document.querySelector("#startButton");
    startButton.addEventListener("click", () => {
        start();
    });
    stopButton.addEventListener("click", () => {
        mindarThree.stop();
        mindarThree.renderer.setAnimationLoop(null);
    });

    // var scene, camera, renderer;
    var cube, isDragging, previousMousePosition;

    function init() {

        camera.position.z = 5;

        // 创建渲染器
        // renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 创建一个立方体
        addCube()

        // 设置拖拽相关的变量
        isDragging = false;
        previousMousePosition = {
            x: 0,
            y: 0
        };

        // 添加鼠标事件监听器
        document.addEventListener('mousedown', onMouseDown, false);
        document.addEventListener('mousemove', onMouseMove, false);
        document.addEventListener('mouseup', onMouseUp, false);

        // 添加触摸事件监听器（可选）
        document.addEventListener('touchstart', onTouchStart, false);
        document.addEventListener('touchmove', onTouchMove, false);
        document.addEventListener('touchend', onTouchEnd, false);
    }

    function animate() {
        requestAnimationFrame(animate);

        // 旋转立方体
        cubes.forEach(function (cube) {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
        });

        // 渲染场景
        renderer.render(scene, camera);
    }

    function onMouseDown(event) {

            //     }

            // };

            // if (activeCube) {

    function onMouseUp(event) {
        event.preventDefault();
        isDragging = false;
    }

    function onTouchStart(event) {
        event.preventDefault();
        isDragging = true;
        previousMousePosition.x = event.touches[0].clientX;
        previousMousePosition.y = event.touches[0].clientY;
    }

    function onTouchMove(event) {
        event.preventDefault();
        if (isDragging) {
            var deltaMove = {
                x: event.touches[0].clientX - previousMousePosition.x,
                y: event.touches[0].clientY - previousMousePosition.y
            };

            cubes.forEach(function (cube) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            });

            previousMousePosition.x = event.touches[0].clientX;
            previousMousePosition.y = event.touches[0].clientY;
        }
    }

    function onTouchEnd(event) {
        event.preventDefault();
        isDragging = false;
    }

    function addCube() {
        // 创建一个立方体
        const anchor = mindarThree.addAnchor(0);
        const geometry = new THREE.PlaneGeometry(1, 0.55);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.5 });
        const cube = new THREE.Mesh(geometry, material);
        const controls = new DragControls([cube], camera, renderer.domElement);
        controls.addEventListener('drag', () => {
            renderer.render(scene, camera)
        });

        console.log(cube);

        // 设置立方体的初始位置
        cube.position.x = 0;
        cube.position.y = 0;
        anchor.group.add(cube);
        cubes.push(cube)

        document.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2();
            mouse.x = cube.position.x
            mouse.y = cube.position.y

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObject(cube);
            if (intersects.length > 0) {
                activeCube = cube
                console.log('Cube clicked!');
            }
        }, false);

    }

    document.addEventListener('DOMContentLoaded', () => {
        const button = document.querySelector('.addButton')
        button.addEventListener('click', addCube)
