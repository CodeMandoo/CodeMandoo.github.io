<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./lib/aframe-ar-nft.js"></script>
</head>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <img id="trackImg" src="./assets/pinball.jpg">
        </a-assets>
        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft type='nft' url='./assets/trex/trex-image/trex' smooth='true' smoothCount='10' smoothTolerance='0.01'
            smoothThreshold='5'>
            <a-entity scale="20 20 20" position="150 300 -100">
                <a-image src="#trackImg"></a-image>
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
