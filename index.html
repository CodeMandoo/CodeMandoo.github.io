<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./lib/ar-threex-location-only.js"></script>
    <script src="./lib/aframe-ar.js"></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera></a-camera>
        <a-entity material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 40.008664; longitude: 116.80880;" scale="10 10 10"></a-entity>
        <a-entity material='color: blue' geometry='primitive: box'
            gps-new-entity-place="latitude: 40.008664; longitude: 116.80880;" scale="10 10 10"></a-entity>
        <a-entity gps-new-entity-place="latitude: 40.008664; longitude: 116.80880;" scale="10 10 10">
            <a-box color="blue"></a-box>
        </a-entity>
        <a-marker gps-new-entity-place="latitude: 40.00937; longitude: 116.81280;" altitude="32.33" scale="10 10 10">
            <a-text position="-2 0.5 0" value="blue"></a-text>
            <a-box position="-2 10 0" color="blue"></a-box>
        </a-marker>
        <a-entity material='color: yellow' geometry='primitive: box'
            gps-new-entity-place="latitude: 40.00937; longitude: 116.81280;" scale="10 10 10"></a-entity>
        <a-entity gps-new-entity-place="latitude: 40.00937; longitude: 116.81280;" scale="10 10 10">
            <a-box color="yellow"></a-box>
        </a-entity>
        <a-entity gps-new-entity-place="latitude: 40.00937; longitude: 116.81280;" altitude="32.33" scale="10 10 10">
            <a-text value="yellow"></a-text>
            <a-box color="yellow"></a-box>
        </a-entity>
        <a-entity gps-new-entity-place="latitude: 40.0076807037566; longitude: 116.80496108555214;" scale="100 100 100">
            <a-box color="yellow"></a-box>
        </a-entity>
        <a-entity gps-new-entity-place="latitude: 40.0076807037566; longitude: 116.80496108555214;" altitude="34.33" scale="100 100 100">
            <a-text value="yellow"></a-text>
            <a-box color="yellow"></a-box>
        </a-entity>
    </a-scene>
    <div id='setloc'
        style='position:absolute; left: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
        Lat:<input id="lat" value="51.049" />
        Lon: <input id="lon" value="-0.723" />
        Min Acc: <input id='minacc' value='1000' /> <input type='button' id='go' value='go' />
    </div>
</body>

<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            alert("经度：" + longitude + "，纬度：" + latitude);
        });
    } else {
        alert("浏览器不支持 Geolocation API");
    }
    window.onload = () => {
    let testEntitiesAdded = false;
    alert('If testing the lat/lon manual input on a mobile device, please turn off your GPS to avoid the real location being detected.');
    const el = document.querySelector("[gps-new-camera]");
    el.addEventListener("gps-camera-update-position", e => {
        if (!testEntitiesAdded) {
            alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
            // Add four boxes to the north (red), south (yellow), west (blue)
            // and east (red) of the initial GPS position
            const properties = [{
                color: 'red',
                latDis: 0.001,
                lonDis: 0
            }, {
                color: 'yellow',
                latDis: -0.001,
                lonDis: 0
            }, {
                color: 'blue',
                latDis: 0,
                lonDis: -0.001
            }, {
                color: 'green',
                latDis: 0,
                lonDis: 0.001
            }
            ];
            for (const prop of properties) {
                const entity = document.createElement("a-box");
                entity.setAttribute("scale", {
                    x: 1000,
                    y: 1000,
                    z: 1000
                });
                entity.setAttribute('material', { color: prop.color });
                entity.setAttribute('gps-new-entity-place', {
                    latitude: e.detail.position.latitude + prop.latDis,
                    longitude: e.detail.position.longitude + prop.lonDis
                });

                document.querySelector("a-scene").appendChild(entity);
            }
            testEntitiesAdded = true;
        }
    });

    document.getElementById("go").addEventListener("click", e => {
        const lat = document.getElementById('lat').value;
        const lon = document.getElementById('lon').value;
        const minacc = document.getElementById('minacc').value;

        el.setAttribute('gps-new-camera', { simulateLatitude: lat, simulateLongitude: lon, positionMinAccuracy: minacc });
    });
    };
</script>

</html>
